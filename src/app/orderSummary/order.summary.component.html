                      </div>
                      <div class="remove">
                        <fa name="remove"></fa>
                      </div>
                  </div>
                  <div class="item-inc-dec">
                      <span>
                          <fa name="minus" (click)="orderSummary.subtractItemsTotal(item.id)"></fa>
                      </span>
                      <span>{{item['qty']}}</span>
                      <span>
                        <fa name="plus" (click)="orderSummary.repeatToCart(item.id)"></fa>
                      </span>
                  </div>
                  <div class="item-price">
                      <p>${{item['price']}}</p>
                  </div>
              </div>
         </ng-container>
    </div>
 
     <div class="order-calculation">
       <div class="order-container" *ngFor="let total of orderSummary.orderTotal">
           <div>
               <strong>Total</strong>
             </div>
             <div>
               <span class="dot">Items({{orderSummary.parseOrderSummary.length}})</span>
               <span>${{total.withoutDiscountPrice}}</span>
             </div>
             <div>
               <span class="dot">Discount</span>
               <span>-${{total.discount}}</span>
             </div>
             <div>
               <span class="dot">Type Discount</span>
               <span>-$0</span>
             </div>
             <div>
               <span class="dot">Order Total</span>
               <span>${{total.totalPrice}}</span>
             </div>
       </div>
     </div>
   </div>
